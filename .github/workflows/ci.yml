name: CI

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'release') && (github.event.pull_request.merged == true)
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Branch name 1
      run: echo running on branch ${GITHUB_REF}